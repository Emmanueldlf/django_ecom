{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'shop/style.css' %}">
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form class="card card-sm">
          <div class="card-body row no-gutters align-items-center">
            <div class="col">
              <input type="search" name="item_name" placeholder="Search for a product" class="form-control form-control-borderless">
            </div>
            <div class="col-auto">
              <button class="btn btn-success" type="submit"> Search </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      {% for product in product_objects %}

        <div class="col-md-3">
          <div class="card">
            <img src="{{ product.image }}" class="card-img-top">
            <div class="card-body">
              <div class="card-title">
                {{ product.name }}
              </div>
              <div class="card-text">
                {{ product.price }}
              </div>
              <a href="/{{ product.id }}" class="btn btn-warning">View</a>
              <button id="{{ product.id }}" class="btn atc btn-warning">Add to cart</button>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="row">
      <div class="col-md-3 offset-md-4">
        <ul class="pagination">
            {% if product_objects.has_previous %}
              <li class="page-item">
                <a class="page-link my-2" href="?page={{ product_objects.previous_page_number }}">Previous</a>
              </li>
            {% endif %}

            <li class="page-item active">
              <a class="page-link my-2" href="?page={{ product_objects.number }}">Current</a>
            </li>

            {% if product_objects.has_next %}
            <li class="page-item">
              <a class="page-link my-2" href="?page={{ product_objects.next_page_number }}">Next</a>
            </li>
            {% endif %}
        </ul>
      </div>

    </div>
  </div>
</body>
<script type="text/javascript">
  console.log('JS works!');

  if (localStorage.getItem('cart')==null) {
    var cart = {};
  }
  else {
    cart = JSON.parse(localStorage.getItem('cart'));
  }
  $(document).on('click', '.atc',function(){
    console.log('The add to cart button was clicked')
    var item_id = this.id.toString();
    console.log(item_id);

    if(cart[item_id] != undefined) {
      cart[item_id] = cart[item_id] + 1;
    }

    else {
      cart[item_id] = 1;
    }

    console.log(cart);
    localStorage.setItem('cart',JSON.stringify(cart));
  })



</script>
</html>
